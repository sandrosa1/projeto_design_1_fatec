                <form class="nome">
                    <div class="row">
                      <div class="col">
                        <label for="inputCity">Nome</label>

                  </form>
                  <form class="nome">
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label for="inputemail4">Endereço eletronico</label>
                        <input type="email" class="form-control" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Endereço</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Avenida/rua, N°, Bairro/vila">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Complemento</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Apto, referência">
                      </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">País</label>
                        <select id="inputState" class="form-control">
                          <option selected>Pesquisar...</option>
                          <option>Brasil</option>
                          <option>Argentina</option>
                          <option>portugal</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Cep</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Desejo receber informações sobre o site
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
